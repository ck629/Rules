mixed-port: 56789
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
external-ui: /home/mihomo/ui
secret: "password"
dns:
 enable: true
 ipv6: false
 prefer-h3: true
 nameserver:
   - tls://223.5.5.5
   - tls://1.12.12.12
 fallback:
   - https://223.5.5.5/dns-query
   - https://1.12.12.12/dns-query
hosts:
 'api.dalaie.com': '127.0.0.1'
proxy-providers:
 subscription:
  type: http
  url: "https://"
  interval: 3600
  health-check:
   enable: true
   interval: 1800
   url: http://www.google.com/generate_204
proxy-groups:
 - name: PROXY
   type: select
   url: http://www.google.com/generate_204
   interval: 900
   use:
    - subscription
rule-providers:
  AntiAD:
    behavior: "domain"
    type: http
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    interval: 86400
    
